<div class="markdownx">
    {% include 'django/forms/widgets/textarea.html' %}
    <button type="button" class="mdx_preview_toggle" style="color:white; background-color:#008CBA; border:none; border-radius:4px; padding:10px 15px; cursor:pointer;">Preview</button>
    <div class="markdownx-preview" style="overflow:hidden;"></div>

    <script>
        $(document).ready(function() {
            // Hides the preview by default.
            $(".markdownx-preview").hide();

            // Toggles the preview.
            $(".mdx_preview_toggle").click(function() {
                event.stopPropagation();
                event.stopImmediatePropagation();
                $(this).next("div").toggle();
            });
        });
    </script>
</div>
